# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
# add_newline = true

# Fully informative style
format = """
$all
$character
"""
# right_format = """$battery$time"""

# Minimal style
# format = """$character"""
# right_format = """$all"""

[line_break]
disabled = true

[directory]
style = "bold fg:#769ff0"
truncation_length = 2

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
style = "bold fg:#769ff0"
symbol = ' '

[git_status]
style = "bold fg:#769ff0"

[git_metrics]
disabled = false

[cmd_duration]
min_time = 10
format = 'took [$duration](bold yellow)'
disabled = true

[battery]
disabled = true

[[battery.display]]
threshold = 100
style = 'bold green'

[time]
format = 'at [$time](bold yellow) '
disabled = true

# Replace the '❯' symbol in the prompt with ''
[character]
format = '$symbol [](bold #9ece6a) '
success_symbol = '[](bold #9ece6a)'
error_symbol = '[](bold #bb616b)'

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[aws]
symbol = "☁️ "

[gcloud]
symbol = "☁️ "
